---
# PLAY 1: Forbered IP'er
- name: Forbered de ukendte IP-adresser
  hosts: localhost
  gather_facts: no
  tasks:
    - name: TilfÃ¸j fundne IP'er til midlertidig gruppe
      ansible.builtin.add_host:
        name: "{{ item }}"
        groups: discovered_routers
        ansible_connection: network_cli
        ansible_network_os: ios
        ansible_user: "{{ onboard_user }}"
        ansible_password: "{{ onboard_password }}"
      loop: "{{ target_ips.split(',') }}"
      when: target_ips is defined

# PLAY 2: Full Discovery (Hardware, Interfaces, VLAN Groups, Prefixes)
- name: Brownfield Onboarding (Deep Discovery)
  hosts: discovered_routers
  gather_facts: no

  vars:
    netbox_url: "{{ lookup('ansible.builtin.env', 'NETBOX_URL') }}"
    netbox_token: "{{ lookup('ansible.builtin.env', 'NETBOX_TOKEN') }}"

  tasks:
    - name: 1. Hent ALLE informationer fra switchen ðŸ”
      cisco.ios.ios_facts:
        gather_subset: 
          - hardware
          - interfaces
          - config

    - name: 2. Sikr Basis-objekter og VLAN Group
      block:
        - name: Opret Producent
          netbox.netbox.netbox_manufacturer:
            netbox_url: "{{ netbox_url }}"
            netbox_token: "{{ netbox_token }}"
            validate_certs: no
            data: { name: "Cisco" }
        
        - name: Opret VLAN Group (XXX-VLANS)
          netbox.netbox.netbox_vlan_group:
            netbox_url: "{{ netbox_url }}"
            netbox_token: "{{ netbox_token }}"
            validate_certs: no
            data:
              name: "{{ target_site | upper }}-VLANS"
              slug: "{{ target_site | lower }}-vlans"
              scope_type: "dcim.site"
              scope: { name: "{{ target_site | upper }}" }
            state: present

        - name: Opret Device Type
          netbox.netbox.netbox_device_type:
            netbox_url: "{{ netbox_url }}"
            netbox_token: "{{ netbox_token }}"
            validate_certs: no
            data:
              manufacturer: "Cisco"
              model: "{{ ansible_net_model | upper }}"
              slug: "{{ ansible_net_model | lower | replace(' ', '-') }}"
      delegate_to: localhost
      run_once: true

    - name: 3. Opret/Opdater selve switchen
      netbox.netbox.netbox_device:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: no
        data:
          name: "{{ ansible_net_hostname }}"
          device_type: "{{ ansible_net_model | upper }}"
          device_role: "Router"
          site: "{{ target_site }}"
          serial: "{{ ansible_net_serialnum }}"
          status: "active"
        state: present
      delegate_to: localhost

    - name: 4. SYNC VLANs til VLAN Group ðŸ·ï¸
      netbox.netbox.netbox_vlan:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: no
        data:
          name: "{{ item.name }}"
          vid: "{{ item.vlan_id }}"
          site: "{{ target_site }}"
          group: "{{ target_site | upper }}-VLANS"
          status: "active"
        state: present
      loop: "{{ ansible_net_vlans | default([]) }}"
      delegate_to: localhost
      when: ansible_net_vlans is defined

    - name: 5. SYNC PREFIXES (Layer 3 subnets koblet til VLANs) ðŸŒ
      netbox.netbox.netbox_prefix:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: no
        data:
          # Her tager vi IP'en fra interfacet og laver den om til et netvÃ¦rk (f.eks. 10.50.21.0/24)
          prefix: "{{ item.value.ipv4[0].address | ipaddr('network/prefix') }}"
          site: "{{ target_site }}"
          status: "active"
          # Vi kobler prefixet til det rigtige VLAN ID
          vlan: 
            vid: "{{ item.key | regex_replace('Vlan', '') }}"
            group: "{{ target_site | upper }}-VLANS"
        state: present
      loop: "{{ ansible_net_interfaces | dict2items }}"
      # Vi kÃ¸rer kun dette pÃ¥ Vlan-interfaces der har en IP
      when: 
        - "'Vlan' in item.key"
        - item.value.ipv4 is defined
        - item.value.ipv4 | length > 0
      delegate_to: localhost

    - name: 6. SYNC INTERFACES ðŸ”Œ
      netbox.netbox.netbox_device_interface:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: no
        data:
          device: "{{ ansible_net_hostname }}"
          name: "{{ item.key }}"
          type: "1000base-t"
          enabled: "{{ item.value.enabled | default(true) }}"
          description: "{{ item.value.description | default('') }}"
        state: present
      loop: "{{ ansible_net_interfaces | dict2items }}"
      delegate_to: localhost
