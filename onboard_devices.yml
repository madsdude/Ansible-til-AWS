---
# PLAY 1: Forbered IP'er
- name: "Forbered de ukendte IP-adresser"
  hosts: localhost
  gather_facts: no
  tasks:
    - name: "TilfÃ¸j fundne IP'er til midlertidig gruppe"
      ansible.builtin.add_host:
        name: "{{ item }}"
        groups: discovered_routers
        ansible_connection: network_cli
        ansible_network_os: ios
        ansible_user: "{{ onboard_user }}"
        ansible_password: "{{ onboard_password }}"
      loop: "{{ target_ips.split(',') }}"
      when: target_ips is defined

# PLAY 2: Deep Discovery (Read-only)
- name: "Brownfield Onboarding (VLAN Logic Mode)"
  hosts: discovered_routers
  gather_facts: no

  vars:
    netbox_url: "{{ lookup('ansible.builtin.env', 'NETBOX_URL') }}"
    netbox_token: "{{ lookup('ansible.builtin.env', 'NETBOX_TOKEN') }}"

  tasks:
    - name: "1. Hent hardware, interface og VLAN facts"
      block:
        - cisco.ios.ios_facts:
            gather_subset: [hardware, interfaces]
        - cisco.ios.ios_vlans:
            state: gathered
          register: vlan_output

    - name: "2. Basis OpsÃ¦tning i NetBox"
      block:
        - netbox.netbox.netbox_manufacturer:
            netbox_url: "{{ netbox_url }}"
            netbox_token: "{{ netbox_token }}"
            validate_certs: no
            data: { name: "Cisco" }
        - netbox.netbox.netbox_vlan_group:
            netbox_url: "{{ netbox_url }}"
            netbox_token: "{{ netbox_token }}"
            validate_certs: no
            data:
              name: "{{ target_site | upper }}-VLANS"
              slug: "{{ target_site | lower }}-vlans"
              scope_type: "dcim.site"
              scope: { name: "{{ target_site | upper }}" }
      delegate_to: localhost
      run_once: true

    - name: "3. Opret/Opdater Switchen"
      netbox.netbox.netbox_device:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: no
        data:
          name: "{{ ansible_net_hostname }}"
          device_type: "{{ ansible_net_model | upper }}"
          device_role: "Router"
          site: "{{ target_site }}"
          serial: "{{ ansible_net_serialnum }}"
          status: "active"
        state: present
      delegate_to: localhost

    - name: "4. SYNC VLANs (ðŸ·ï¸)"
      netbox.netbox.netbox_vlan:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: no
        data:
          name: "{{ item.name }}"
          vid: "{{ item.vlan_id }}"
          site: "{{ target_site }}"
          vlan_group: "{{ target_site | upper }}-VLANS"
          status: "active"
        state: present
      loop: "{{ vlan_output.gathered | default([]) }}"
      when: "item.vlan_id | int >= 2 and item.vlan_id | int < 1000"
      delegate_to: localhost
      run_once: true

    - name: "5. SYNC PREFIXES (ðŸŒ)"
      netbox.netbox.netbox_prefix:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: no
        data:
          prefix: "10.50.{{ (item.vlan_id | int) - 300 }}.0/24"
          status: "active"
          # Vi fjerner 'site' herfra for at undgÃ¥ konflikten med eksisterende objekter
          vlan: 
            vid: "{{ item.vlan_id }}"
            vlan_group: "{{ target_site | upper }}-VLANS"
        state: present
      loop: "{{ vlan_output.gathered | default([]) }}"
      when: "item.vlan_id | int >= 300 and item.vlan_id | int < 1000"
      delegate_to: localhost
      run_once: true

    - name: "6. SYNC INTERFACES (ðŸ”Œ)"
      netbox.netbox.netbox_device_interface:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: no
        data:
          device: "{{ ansible_net_hostname }}"
          name: "{{ item.key }}"
          type: "1000base-t"
          enabled: "{{ item.value.enabled | default(true) }}"
        state: present
      loop: "{{ ansible_net_interfaces | dict2items }}"
      delegate_to: localhost

    - name: "7. SYNC MANAGEMENT IP (ðŸŒ)"
      netbox.netbox.netbox_ip_address:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: no
        data:
          address: "{{ item.value.ipv4[0].address }}/{{ item.value.ipv4[0].mask }}"
          status: "active"
          assigned_object:
            device: "{{ ansible_net_hostname }}"
            name: "{{ item.key }}"
        state: present
      loop: "{{ ansible_net_interfaces | dict2items }}"
      # Vi finder kun det interface (f.eks. Vlan320) der har en IP
      when: 
        - item.value.ipv4 is defined
        - item.value.ipv4 | length > 0
      delegate_to: localhost
